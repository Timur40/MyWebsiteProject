<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пример вставки медиа</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        .media-container {
            margin-bottom: 30px;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: none;
            border-radius: 8px;
        }
        audio {
            width: 100%;
            margin-top: 20px;
            border-radius: 4px;
        }
        a {
            display: inline-block;
            background-color: #2980b9;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
            text-align: center;
        }
        a:hover {
            background-color: #3498db;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Вставка YouTube видео -->
        <div class="media-container">
            <h2>Посмотрите наше вводное видео</h2>
            <iframe src="https://www.youtube.com/embed/0FRX4z6vDcI" title="YouTube видео" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>

        <!-- Вставка аудиофайла -->
        <div class="media-container">
            <h2>Послушайте наш аудиотрек</h2>
            <audio controls>
                <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">
                Ваш браузер не поддерживает элемент audio.
            </audio>
        </div>

        <!-- Ссылка для скачивания PDF -->
        <div class="media-container">
            <h2>Скачайте наш PDF-документ</h2>
            <a href="https://www.w3.org/WAI/WCAG21/quickref/WCAG2.1-QuickRef.pdf" download="WCAG2.1-QuickRef.pdf">Скачать PDF</a>
        </div>
    </div>
    D.timur

</body>
</html>
