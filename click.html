<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Popup Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        /* Button styling */
        .button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .button:hover {
            background-color: #45a049;
        }

        /* Hide the modal by default */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        /* Modal content box */
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }

        /* Close button inside the modal */
        .close {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .close:hover {
            background-color: #e53935;
        }

        /* Show modal when the checkbox is checked */
        #modal-toggle:checked + .modal {
            display: flex;
        }
    </style>
</head>
<body>

    <!-- Button to trigger modal -->
    <label for="modal-toggle" class="button">Click Me</label>

    <!-- Hidden checkbox to control modal visibility -->
    <input type="checkbox" id="modal-toggle" style="display: none;">

    <!-- Modal Popup -->
    <div class="modal">
        <div class="modal-content">
            <h2>Modal Popup</h2>
            <p>This is a simple modal window created with HTML and CSS.</p>
            <label for="modal-toggle" class="close">Close</label>
        </div>
    </div>

</body>
</html>
